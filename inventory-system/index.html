<!DOCTYPE html>
<html>
<head>
    <title>Inventory Login</title>

</head>
<body>
    <div class="auth-container">
        <h1>Smart Inventory Login</h1>

    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
